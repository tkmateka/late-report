<div class="flex full-height gap-1em padding-20px">
    <div class="width-250px">
        <mat-card class="full-height flex center-start padding-20px">
            <p class="link no-top-margin" [class.activeLink]="activeLink === i"
                *ngFor="let menu of menuItems; let i = index" [routerLink]="menu.route" (click)="activeLink = i">{{menu.name}}</p>
        </mat-card>
    </div>
    <div class="flex flex-1 column gap-1em">
        <mat-card class="toolbar">
            <div class="flex spacebetween-center padding-20px full-height">
                <p><b>{{mainClass.className}}</b></p>
                <small><b>Facilitator: </b>{{mainClass.facilitator | titlecase}}</small>
            </div>
        </mat-card>
        <mat-card class="flex flex-1 padding-20px">
            <router-outlet></router-outlet>
        </mat-card>
    </div>
</div>
